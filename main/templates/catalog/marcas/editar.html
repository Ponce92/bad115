{% load bootstrap4 %}
<form           action="{% url 'editar_marca' '00000000' %}"
                data-url="{% url 'validar_marca' %}"
                name="editar"
                method="POST"
                id="editar"
                class="form">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-4">
                <label>Codigo :</label>
                {% bootstrap_field form.codigo   show_label=False %}
            </div>
            <div class="col-8">
                <label>Nombre :</label>
                {% bootstrap_field form.nombre   show_label=False %}
            </div>
            <div class="col-4"></div>
        </div>
        <div class="form-row">
            <div class="col-12">
                 <label>Descripcion :</label>
                {% bootstrap_field form.desc   show_label=False %}
            </div>
            <div class="col-12">
                <label>Estado</label>
                {% bootstrap_field form.estado   show_label=False %}
            </div>
        </div>
</form>
